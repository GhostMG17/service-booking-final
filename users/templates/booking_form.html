<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/booking/booking.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Haircut Booking</h2>

    <div class="row">
        <!-- Booking Form -->
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h4 class="text-center mb-3">Select Service</h4>

                <form id="booking-form">
                    <div class="mb-3">
                        <label for="service" class="form-label">Service</label>
                        <select id="service" class="form-select" required></select>
                        <div id="service-spinner" class="spinner-border spinner-border-sm d-none"></div>
                    </div>

                    <div class="mb-3">
                        <label for="master" class="form-label">Master</label>
                        <select id="master" class="form-select" required></select>
                        <div id="master-spinner" class="spinner-border spinner-border-sm d-none"></div>
                    </div>

                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label>
                        <select id="time" class="form-select" required></select>
                        <div id="time-spinner" class="spinner-border spinner-border-sm d-none"></div>
                    </div>

                    <div id="message"></div>

                    <button type="submit" class="btn btn-primary w-100">Book Now</button>
                </form>
            </div>
        </div>

        <!-- Top Barbers -->
        <div class="col-md-6">
            <h4 class="text-center mb-3">Top Barbers</h4>
            <div id="top-barbers" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </div>
</div>

<script src="/static/js/booking.js"></script>
</body>
</html>
