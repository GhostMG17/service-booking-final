<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="back-to-home">
        <a href="{% url 'home' %}" class="back-to-home-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Login</button>
            </form>

            {% if messages %}
            <div class="alert-messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}

            <p class="forgot-password-text">
                Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a>.
            </p>


            <p class="already-account-text">
                No account? <a href="{% url 'register' %}" class="btn sign-in-btn">Register</a>
            </p>
        </div>
    </div>
</body>
</html>
