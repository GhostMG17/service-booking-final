<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
</head>
<body>
    <h2>My Bookings</h2>
    <ul>
        {% for booking in bookings %}
            <li>{{ booking.service }} - {{ booking.booking_date }} - {{ booking.status }}</li>
        {% empty %}
            <li>You have no bookings.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_booking' %}">Create a booking</a>
</body>
</html>
