{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/review/reviews.css' %}">
</head>
<body>

<div class="container">
    <h2>📝 Leave a Review</h2>

    <p>You are leaving a review for the booking of <strong>{{ booking.service.name }}</strong> on {{ booking.booking_date }}.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Leave a Review</button>
    </form>

    <a href="{% url 'booking_detail' booking.id %}">🔙 Back</a>
</div>

</body>
</html>
