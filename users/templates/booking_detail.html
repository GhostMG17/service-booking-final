<h3>Reviews</h3>

{% if booking.review %}
    <div class="review">
        <p><strong>Rating:</strong> {{ booking.review.rating }} ⭐</p>
        <p><strong>Comment:</strong> {{ booking.review.comment }}</p>
        <p><small>Posted on: {{ booking.review.created_at }}</small></p>
    </div>
{% else %}
    <p>No review has been left yet.</p>
    <a href="{% url 'add_review' booking.id %}">📝 Leave a Review</a>
{% endif %}
